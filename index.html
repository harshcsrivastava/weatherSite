<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    
</head>
<bodY>
    <section class="weather-data">
        <div class="hero">
            <div class="search-bar">
                <input type="text" id="city-name" name="city-name" value="">
                <button class="btn"><i id="sea" class="fa-solid fa-magnifying-glass" style="color: #fff;"></i></button>
            </div>
            <div class="data">
                <div class="top">
                    <p id="city">PRAYAGRAJ</p>
                    <div class="clock">
                        <p id="date">22 MAY 2024</p>
                        <p id="time">23:00 PM</p>
                    </div> 
                </div>
                <div class="mid">
                    <p id="temperature"><span id="temp">33</span> <span id="degree"> Â°</span></p>
                    <img src="./images/clear.png" alt="" id="weatherIcon">
                    <!-- <i class="fa-solid fa-sun" style="color: #FFD43B;"></i> -->
                </div>
                <div class="bottom">
                    <div class="bottom-left">
                        <img src="./images/humidity.png" alt="" id="hum-img">
                        <div class="humid">
                            <p id="humidity">10%</p>
                            <p id="hum">HUMIDITY</p>
                        </div>
                    </div>
                    <div class="bottom-right">
                        <img src="./images/wind.png" alt="" id="wind-img">
                        <div class="wind-speed">
                            <p id="windspeed"><span id="wind">2</span> m/sec</p>
                            <p id="ws">WINDSPEED</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
<script src="./script.js"></script>
</html>
